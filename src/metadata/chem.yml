# PURL configuration for http://purl.obolibrary.org/obo/chem

idspace: CHEM
base_url: /obo/chem

products:
- chem.owl: https://raw.githubusercontent.com/obophenotype/chem/master/chem.owl
- chem.obo: https://raw.githubusercontent.com/obophenotype/chem/master/chem.obo

term_browser: ontobee
example_terms:
- CHEM_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/obophenotype/chem/v

- prefix: /tracker/
  replacement: https://github.com/obophenotype/chem/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/CHEM?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/obophenotype/chem/master/
